<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Vocable</title>
    <link 
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    >
    <script src="https://use.fontawesome.com/f640278617.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12" id="header">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="content"></div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row buttons">
          <div class="col-xs-6" id="leftButton">
          </div>
          <div class="col-xs-6" id="rightButton">
          </div>
        </div>

        <div class="row stats">
          <div class="col-md-12">
            <div class="progress" id="statusBar">
              <div class="progress-bar progress-bar-success" style="width: 0%"> </div>
              <div class="progress-bar progress-bar-danger" style="width: 0%"></div>
              <div class="progress-bar progress-bar-default" style="width: 100%"></div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="client.js"></script>
  </body>
</html>
